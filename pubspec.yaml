name: my_portfolio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.4.0
  animated_text_kit: ^4.3.0
  google_fonts: ^6.3.3
  url_launcher: ^6.3.2
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logos/github.svg
    - assets/logos/google.svg
    - assets/logos/linkedin.svg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: Sekuya
      fonts:
        - asset: assets/fonts/Sekuya-Regular.ttf
    - family: AlfaSlabOne
      fonts:
        - asset: assets/fonts/AlfaSlabOne-Regular.ttf
    - family: CarterOne
      fonts:
        - asset: assets/fonts/CarterOne-Regular.ttf
    - family: Funnel
      fonts:
        - asset: assets/fonts/Funnel-Regular.ttf
        

  
